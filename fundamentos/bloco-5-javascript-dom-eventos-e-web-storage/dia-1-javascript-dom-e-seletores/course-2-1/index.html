<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="text">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="text">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const pageTitle = document.getElementById("page-title");
      pageTitle.innerText = "Oldboy";
      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.textAlign = "center";
      const subtitle = document.getElementById("subtitle");
      subtitle.innerHTML = "O subtítulo deveria vir antes do parágrafo kakaka"; 

      const textosParagrafos = document.getElementsByClassName('text');
      textosParagrafos[0].style.backgroundColor = 'yellow';
      const subtitleAsTag = document.getElementsByTagName('h4');
      subtitleAsTag[0].style.color = 'blue';
      
    </script>
  </body>
</html>
